name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: build-test/artifacts

  delete-artifacts:
    runs-on: ubuntu-latest
    needs: [build]  # Ensure delete-artifacts runs after build

    steps:
      - name: List artifacts using GitHub API
        run: |
          set -x  # Enable debug output
          ARTIFACTS=$(curl -s --max-time 30 -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts)
          
          # Print the artifacts to help debug
          echo "$ARTIFACTS"

      - name: Delete specific artifact using GitHub API
        run: |
          # Get the list of artifacts
          ARTIFACTS=$(curl -s --max-time 30 -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts)

          # Extract the artifact ID for 'my-artifact'
          ARTIFACT_ID=$(echo "$ARTIFACTS" | jq -r '.artifacts[] | select(.name=="my-artifact") | .id')

          # If the artifact exists, delete it
          if [ -n "$ARTIFACT_ID" ]; then
            curl -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID
            echo "Artifact 'my-artifact' deleted successfully."
          else
            echo "No artifact named 'my-artifact' found."
          fi


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-artifact

      - name: Deploy application
        run: ./deploy.sh
